<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla JavaScript App</title>
    <style>
      #getMessage {
        text-align: center;
        margin-top: 100px;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Vanilla JavaScript App</h1>
    </main>

    <br />
    <p>Loading message from the API...</p>
    <br />
    <h1 id="getMessage"></h1>
    <script>
      (async function () {
        let { text } = await (await fetch(`/api/hereWeAre`)).json();
        document.querySelector("#getMessage").textContent = text;
      })();
    </script>
  </body>
</html>
